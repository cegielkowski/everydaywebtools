<!DOCTYPE html>

<html lang="en">
  <head>
    <title>
      Online Character Counter - Fast, Free & Accurate, with Optional Space
      Counting
    </title>
    <link href="../brain.png" rel="icon" />
    <meta
      content="Count characters in your text using our free, fast, and accurate online character counter. Choose to include spaces or not. Perfect for writers, editors, and social media professionals."
      name="description"
    />
    <meta
      content="Character Counter, Text Counter, Free Online Tool, Space Counter, Word Counter, Best Character Counter"
      name="keywords"
    />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "The Best Character Counter in the World",
        "url": "https://www.everydaywebtools.com/character-counter/",
        "applicationCategory": "Utility",
        "operatingSystem": "All"
      }
    </script>
    <link href="../css/styles.css" rel="stylesheet" />
    @@include('../components/gtag.html')
  </head>
  <body>
    @@include('../components/nav.html')

    <div id="content">
      <h1>The Best Character Counter in the World</h1>
      <!-- Your AdSense Code Here -->
      <textarea
        id="textArea"
        oninput="countCharacters()"
        placeholder="Type your text here..."
      ></textarea>
      <input
        checked=""
        id="countSpaces"
        onchange="countCharacters()"
        type="checkbox"
      />
      <label for="countSpaces">Count spaces</label>
      <p id="charCount">Character Count: 0</p>
    </div>
    @@include('../components/footer.html')

    <script>
      document.getElementById("character-counter").classList.add("current");

      function countCharacters() {
        var text = document.getElementById("textArea").value;
        var countSpaces = document.getElementById("countSpaces").checked;
        var charCount = countSpaces
          ? text.length
          : text.replace(/\s+/g, "").length;
        document.getElementById("charCount").innerHTML =
          "Character Count: " + charCount;
      }
    </script>
  </body>
</html>
