<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Best Character Counter in the World</title>
    <link href="brain.png" rel="icon" />
    <meta
      name="description"
      content="Use our free online tool for counting characters in a text. It's fast, free, accurate, and easy to use."
    />
    <meta
      name="keywords"
      content="Character Counter, Online Character Counter, Free Character Counter, Best Character Counter"
    />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "The Best Character Counter in the World",
        "url": "http://www.everydaywebtools.com",
        "applicationCategory": "Utility",
        "operatingSystem": "All"
      }
    </script>
    <link rel="stylesheet" href="css/styles.min.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=G-29Z4MTERKS"
    ></script>
    <script src="js/scripts.min.js"></script>
    <title>Free Online Character Counter | Everyday Web Tools</title>
    <meta
      content="Use our free and easy online tool to count the characters in your text. Fast, accurate, and user-friendly."
      name="description"
    />
    <meta
      content="character counter, online character count, free character counter, text analysis"
      name="keywords"
    />
  </head>
  <body>
    <div id="nav">
      <button
        id="home"
        class="nav-button"
        onclick="window.location.href='index.html'"
      >
        Home
      </button>
      <button
        class="nav-button"
        id="character-count"
        onclick="window.location.href='character-count.html'"
      >
        Character Counter
      </button>
      <button
        class="nav-button"
        id="word-count"
        onclick="window.location.href='word-count.html'"
      >
        Word Counter
      </button>
      <button id="case-converter" onclick="window.location.href='case-converter.html'">
        Case Converter
      </button>
      <!-- More buttons can be added here -->
    </div>
    <div id="content">
      <h1>The Best Character Counter in the World</h1>
      <!-- Your AdSense Code Here -->
      <textarea
        id="textArea"
        oninput="countCharacters()"
        placeholder="Type your text here..."
      ></textarea>
      <input
        checked=""
        id="countSpaces"
        onchange="countCharacters()"
        type="checkbox"
      />
      <label for="countSpaces">Count spaces</label>
      <p id="charCount">Character Count: 0</p>
    </div>
    <script>
      function countCharacters() {
        var text = document.getElementById("textArea").value;
        var countSpaces = document.getElementById("countSpaces").checked;
        var charCount = countSpaces
          ? text.length
          : text.replace(/\s+/g, "").length;
        document.getElementById("charCount").innerHTML =
          "Character Count: " + charCount;
      }

      document.getElementById("character-count").classList.add("current");
    </script>
  </body>
</html>
