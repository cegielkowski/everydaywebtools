<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Free Online Word Counter - Count the words of a text</title>
    <link href="../brain.png" rel="icon" />
    <meta
      name="description"
      content="Use our free online tool for counting words in a text. It's fast, free, accurate, and easy to use."
    />
    <meta
      name="keywords"
      content="Word Counter, Online Word Counter, Free Word Counter, Best Word Counter, Count Words"
    />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "The Best Word Counter in the World",
        "url": "https://www.everydaywebtools.com/word-counter",
        "applicationCategory": "Utility",
        "operatingSystem": "All"
      }
    </script>
    @@include('../components/gtag.html')
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    @@include('../components/nav.html')

    <div id="content">
      <h1>The Best Word Counter in the World</h1>
      <!-- Your AdSense Code Here -->
      <textarea
        id="textArea"
        oninput="countWordsAndCharacters()"
        placeholder="Type your text here..."
      ></textarea>
      <p id="wordCount">Word Count: 0</p>
    </div>
    @@include('../components/footer.html')

    <script>
      // The function to highlight the current tool
      document.getElementById("word-counter").classList.add("current");

      function countWordsAndCharacters() {
        var text = document.getElementById("textArea").value;
        var words = text.trim().split(" ");
        var wordCount = words.filter(function (word) {
          return word != "";
        }).length;
        document.getElementById("wordCount").innerHTML =
          "Word Count: " + wordCount;
      }
    </script>
  </body>
</html>
