<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Free Online Word Counter - Count the words of a text</title>
    <link href="../brain.png" rel="icon" />
    <meta
      name="description"
      content="Use our free online tool for counting words in a text. It's fast, free, accurate, and easy to use."
    />
    <meta
      name="keywords"
      content="Word Counter, Online Word Counter, Free Word Counter, Best Word Counter, Count Words"
    />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "The Best Word Counter in the World",
        "url": "https://www.everydaywebtools.com/word-counter",
        "applicationCategory": "Utility",
        "operatingSystem": "All"
      }
    </script>
    <!-- Google tag (gtag.js) -->
    <script
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=G-29Z4MTERKS"
    ></script>
    <link href="../css/styles.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="nav">
      <button id="home" class="nav-button" onclick="window.location.href='/'">
        Home
      </button>
      <button id="word-counter" onclick="highlightCurrent(this.id)">
        Word Counter
      </button>
      <button onclick="location.href='/character-counter'">
        Character Counter
      </button>
      <button
        id="case-converter"
        onclick="window.location.href='/case-converter'"
      >
        Case Converter
      </button>
      <button id="encrypt-decrypt" onclick="location.href='/encrypt-decrypt'">
        Text Encrypt/Decrypt
      </button>
    </div>
    <div id="content">
      <h1>The Best Word Counter in the World</h1>
      <!-- Your AdSense Code Here -->
      <textarea
        id="textArea"
        oninput="countWordsAndCharacters()"
        placeholder="Type your text here..."
      ></textarea>
      <p id="wordCount">Word Count: 0</p>
    </div>
    <footer>
      <p>
        Copyright Â© 2023 Sauvage Development LLC. All rights reserved |
        <a href="/terms-of-service">Terms of Service</a> |
        <a href="/privacy-policy">Privacy Policy</a> |
        <a href="/sitemap.xml">Site Map</a>
      </p>
    </footer>
    <script>
      // The function to highlight the current tool
      document.getElementById("word-counter").classList.add("current");
      function highlightCurrent(id) {
        var buttons = document
          .getElementById("nav")
          .getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove("current");
          if (buttons[i].id === id) {
            buttons[i].classList.add("current");
          }
        }
      }
      // Automatically highlight the "Word Counter" button on page load
      highlightCurrent("word-counter");

      function countWordsAndCharacters() {
        var text = document.getElementById("textArea").value;
        var words = text.trim().split(" ");
        var wordCount = words.filter(function (word) {
          return word != "";
        }).length;
        document.getElementById("wordCount").innerHTML =
          "Word Count: " + wordCount;
      }

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-29Z4MTERKS");
    </script>
  </body>
</html>
